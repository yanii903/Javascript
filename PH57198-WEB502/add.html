<!doctype html>
<html lang="en">

<head>
    <title>Thêm Sản Phẩm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>

<body class="container">
    <h1 class="alert alert-danger my-2 w-100 text-center">Thêm Sản Phẩm</h1>
    <form action="" id="productfrm">
        <input id="name" class="form-control my-2 w-100" type="text" placeholder="Tên Sản Phẩm">
        <input id="brand" class="form-control my-2 w-100" type="text" placeholder="Thương Hiệu">
        <input id="description" class="form-control my-2 w-100" type="text" placeholder="Mô Tả">
        <input id="price" class="form-control my-2 w-100" type="text" placeholder="Giá Bán">
        <button class="my-2 btn btn-primary w-100">Thêm Mới</button>
    </form>

    <a class="btn btn-success w-100" href="list.html">Danh Sách</a>
</body>
<script>
    const name = document.getElementById('name')
    const brand = document.getElementById('brand')
    const description = document.getElementById('description')
    const price = document.getElementById('price')
    const productfrm = document.getElementById('productfrm')

    productfrm.addEventListener('submit', async (e) => {
        e.preventDefault()

        const data = {
            name: name.value,
            brand: brand.value,
            description: description.value,
            price: price.value,
        }

        if (name.value == "" || brand.value == "" || price.value == "" && price.value < 0) {
            alert(`
            Tên Không Được Để Trống
            Thương Hiệu Không Được Để Trống
            Giá Bán Phải Lớn Hơn 0
            `)
            return;
        }

        try {
            const response = await fetch(`http://localhost:3000/products`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            if (response.ok) alert("Thêm Thành Công!")
        } catch (error) {
            alert("Thêm Thất Bại!")
        }
    })
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</html>
