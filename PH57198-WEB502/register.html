<!doctype html>
<html lang="en">

<head>
    <title>Đăng Nhập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>

<body class="container">
    <h1 class="alert alert-danger m-2 w-100 text-center">Đăng Ký</h1>
    <form action="" id="userfrm">
        <input id="name" class="m-2 w-100" type="text" placeholder="Tên"><br>
        <input id="email" class="m-2 w-100" type="text" placeholder="Email"><br>
        <input id="password" class="m-2 w-100" type="text" placeholder="Mật Khẩu"><br>
        <button class="btn btn-primary m-2 w-100">Đăng Ký</button>
    </form>

    <a class="btn btn-success m-2 w-100" href="login.html">Đăng Nhập</a>
</body>
<script>
    const name = document.getElementById('name')
    const email = document.getElementById('email')
    const password = document.getElementById('password')
    const userfrm = document.getElementById('userfrm')

    userfrm.addEventListener('submit', async (e) => {
        e.preventDefault()

        const data = {
            name: name.value,
            email: email.value,
            password: password.value,
        }

        if (!data.email.includes('@')) {
            alert("Email Không Hợp Lệ!")
            return;
        }

        if (data.password.leght < 6) {
            alert("Mật Khẩu Tối Thiểu 6 Ký Tự!")
            return;
        }

        try {
            const response = await fetch(`http://localhost:3000/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            if (response.ok) {
                alert("Đăng Ký Thành Công!");
                window.location = 'login.html';
            }
        } catch (error) {
            alert("Đăng Ký Thất Bại!")
        }
    })
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</html>
